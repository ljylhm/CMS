<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
</head>
<body>
    <div class="container" id="login">
        <div class="contain">
            <div class="login-header">
                <h2>欢迎登录</h2>
            </div>
            <div>
                <el-form class="reset-form" :inline="false">
                    <el-form-item class="input-middle reset-item">
                        <el-input placeholder="请输入账号" v-model="loginForm.account">
                            <i slot="prefix" class="el-input__icon el-icon-tickets"></i>
                        </el-input>
                    </el-form-item>
                    <el-form-item class="input-middle reset-item">
                        <el-input type="password" placeholder="请输入密码" v-model="loginForm.password">
                            <i slot="prefix" class="el-input__icon el-icon-search"></i>
                        </el-input>
                    </el-form-item>
                    <el-button type="primary" class="input-middle">点击登录</el-button>
                </el-form>
            </div>
            <div class="summary">
                箴创管理系统 1.0.1
            </div>
        </div>
    </div>
</body>
<script src="./login.js"></script>
